<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>To Do List</title>
</head>
<body>
<div class="container-sm">
    <h1 class="my-4">To Do List</h1>

    <div class="input-group mb-3">
        <input type="text" id="input-tache" class="form-control" placeholder="Entrez une tâche...">
        <button class="btn btn-secondary" type="button" id="button-tache">Ajouter</button>
    </div>

    <div class="d-flex justify-content-between mb-3">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="filter" id="filter-all" value="all" checked>
            <label class="form-check-label" for="filter-all">
                Tout
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="filter" id="filter-todo" value="todo">
            <label class="form-check-label" for="filter-todo">
                À faire
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="filter" id="filter-done" value="done">
            <label class="form-check-label" for="filter-done">
                Fait
            </label>
        </div>
    </div>

    <div id="todo-box" class="mt-4">
        <!-- Les éléments ToDo seront ajoutés ici par JavaScript -->
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="app.js" type="module" defer></script>
</body>
</html>
